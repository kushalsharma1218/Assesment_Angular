<!-- Left Part -->
<div class="split left">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;"> SIGN UP </mat-card-title>
        <mat-card-content>
          <form
          #f="ngForm"
          [formGroup]="form" #AdminInformation (ngSubmit)="Register()"
          >

			<!-- First Name -->
			<mat-form-field>
              <input
                matInput
                placeholder="First Name"
                name="firstname"
                minlength = "3"
                maxlength = "20"
                formControlName="firstName" class="form-control" type="text"
              >
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="FirstName.invalid">
                First name is required
              </mat-error>

            </mat-form-field>
			<!-- Last Name -->
			<mat-form-field>
              <input
                matInput
                placeholder="Last Name"
                name="lastname"
                formControlName="lastName" class="form-control" type="text"
				>
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="UserName.invalid">
                Username is required
               </mat-error>

            </mat-form-field>

			<!-- Email	 -->
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
				        formControlName="email" class="form-control" type="email"
                >
                <mat-error *ngIf="Email.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

			<!-- Phone -->
			<mat-form-field>
              <input
                matInput
                placeholder="Contact"
                required
                name="phone"
				        formControlName="phone" class="form-control" type="phone"
                >
                <mat-error *ngIf="Phone.invalid"> Phone is required</mat-error>
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

			<!-- Username -->
			<mat-form-field>
              <input
                matInput
                placeholder="Username"
                required
                name="username"
				        formControlName="userName" class="form-control" type="text"
                >
                <mat-error *ngIf="UserName.invalid">Username is required</mat-error>
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>

			<!-- Password -->
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="8"
                name="password"
				        formControlName="password" class="form-control" type="password"
                >
                <mat-error
                  *ngIf="Password.errors && Password.errors.required">
                  Password is required
                </mat-error>
                <mat-error
                  *ngIf="Password.errors && Password.errors.minlength">
                  Password must be of length 6
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                placeholder="Confirm Password"
                type="password"
                required
                minlength="8"
                name="repassword"
                formControlName="confirmPassword" class="form-control" type="password"
                >

              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button">
              REGISTER
            </button>
          </form>

        </mat-card-content>

  </mat-card>
</div>

<!-- Right part -->
<div class="split right">

      <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;"> LOGIN</mat-card-title>

              <mat-card-content>
                <form  [formGroup]="registerForm" #LoginInformation (ngSubmit)="onSubmit()" class="text-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Username"
              type="text"  class="form-control" formControlName="username"
              >

                    <mat-icon matSuffix>account_circle</mat-icon>
                  </mat-form-field>
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Password"
                      type="password"
                      required
                      minlength="8"
                      name="password"

              class="form-control" formControlName="password"
              >
                    <mat-icon matSuffix>lock</mat-icon>
                  </mat-form-field>

                  <button
                    mat-raised-button
                    color="primary"
                    class="login-button"
                  type = "submit"
            >
                    Sign In
                  </button>


                </form>
</mat-card-content>
</mat-card>
</div>
